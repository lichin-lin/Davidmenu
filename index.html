  <body>

      <select class="colorPicker">
        <option value="1"> Grass</option>
        <option value="2"> Chill</option>
        <option value="3"> Sky</option>
        <option value="4"> Rose</option>
        <option value="5"> Autumn</option>
        <option value="6"> Wine</option>
      </select>
      <select class="animationPicker">
        <option value="1"> moveUp</option>
        <option value="2"> moveDown</option>
        <option value="3"> appear</option>
        <option value="4"> pop</option>
        <option value="5"> FadeIn</option>
        <option value="6"> slide</option>
      </select>

      <div class="menu-button">
        <div class="menu-middlebar"></div>
      </div>
      <div class="menu-info">
        <P>DavidMenu</P><span>6 color x 6 animation</span>
        <p>click the button & feel it !</p>
        <span style="top:-30px;">Feel free to fork DavidMenu on <strong><a href="https://github.com/lichin-lin/DavidMenu">GitHub</a></strong> if you like it!</span>
