	<body>

			<div class="picker-options">
				<select class="colorPicker">
					<option value="1"> Grass</option>
					<option value="2"> Chill</option>
					<option value="3"> Sky</option>
					<option value="4"> Rose</option>
					<option value="5"> Autumn</option>
					<option value="6"> Cloud</option>
			        <option value="7"> Wine</option>
			        <option value="8"> Ocean</option>
				</select>
				<select class="animationPicker">
					<option value="1"> moveUp</option>
					<option value="2"> moveDown</option>
					<option value="3"> appear</option>
					<option value="4"> pop</option>
					<option value="5"> FadeIn</option>
					<option value="6"> slide</option>
      				<option value="7"> RotateTop</option>
      				<option value="8"> Circle</option>
				</select>
			</div>

			<div class="menu-button">
				<div class="menu-middlebar"></div>
			</div>
			<div class="menu-info">
				<div class="menu-info__divider">
					<h2>DavidMenu</h2>
					<p>8 color x 8 animation</p>
				</div>
				<div class="menu-info__divider">
					<h2>click the button & feel it !</h2>
					<p>Give me star on<a href="https://github.com/lichin-lin/DavidMenu"> GitHub </a> | and Feel free to fork it!</p>
